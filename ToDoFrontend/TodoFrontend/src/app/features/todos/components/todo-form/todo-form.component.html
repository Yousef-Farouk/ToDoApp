<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-8">
          <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="row g-3">
              <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Title</mat-label>
                  <input matInput formControlName="title" required aria-label="Todo Title">
                  <mat-error *ngIf="todoForm.get('title')?.hasError('required')">
                    Title is required
                  </mat-error>
                </mat-form-field>
              </div>
      
              <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Description</mat-label>
                  <textarea matInput formControlName="description" aria-label="Todo Description"></textarea>
                </mat-form-field>
              </div>
      
              <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Status</mat-label>
                  <mat-select formControlName="status" aria-label="Todo Status">
                    <mat-option *ngFor="let status of statusOptions" [value]="status">
                      {{ status }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
      
              <div class="col-md-6">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Priority</mat-label>
                  <mat-select formControlName="priority" aria-label="Todo Priority">
                    <mat-option *ngFor="let priority of priorityOptions" [value]="priority">
                      {{ priority }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
      
              <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Due Date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="dueDate" aria-label="Todo Due Date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
      
              <div class="col-12 text-end">
                <!-- <button mat-raised-button color="primary" type="submit">
                    {{ todo ? 'Update' : 'Create' }}
                  </button> -->
                  <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
              </div>
    
              
            </div>
          </form>
        </div>
      </div>
</div>
