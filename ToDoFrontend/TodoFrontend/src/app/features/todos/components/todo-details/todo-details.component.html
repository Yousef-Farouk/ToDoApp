<mat-card *ngIf="todo">
    <mat-card-header>
      <mat-card-title>{{ todo.title }}</mat-card-title>
      <mat-card-subtitle>
        Created: {{ todo.createdDate | date }} | 
        Last Modified: {{ todo.lastModifiedDate | date }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
      <p>{{ todo.description }}</p>
      <p>Status: {{ todo.status }}</p>
      <p>Priority: {{ todo.priority }}</p>
      <p *ngIf="todo.dueDate">Due Date: {{ todo.dueDate | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/todos">Back to List</button>
      <button mat-button color="primary" routerLink="edit">Edit</button>
    </mat-card-actions>
</mat-card>
