<div class="todo-list-container">
    <div *ngFor="let todo of todos" class="todo-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ todo.title }}</mat-card-title>
          <mat-card-subtitle>
            Status: {{ todo.status }} | Priority: {{ todo.priority }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ todo.description }}</p>
          <p>Due: {{ todo.dueDate | date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/todos', todo.id,'edit']">View</button>
          <button mat-button color="warn" (click)="deleteTodo(todo.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
